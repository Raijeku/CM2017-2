<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-item class="card_view" *ngFor="let apartment of apartments | async" (click)="show(apartment)">
			<div class="image-container">
				<img class="image" src="{{ apartment.image }}" />
			</div>
			<h1 class="name">{{ apartment.name }}</h1>
			<h2 class="property-type">Tipo: {{ apartment.propertyType }}</h2>
			<h2 class="value">Valor: {{ apartment.value }}</h2>
			<h2 class="area">Area: {{ apartment.area }}</h2><br>
			<h2 class="short-description">{{ apartment.shortDescription }}</h2>
		</ion-item>
	</ion-list>

</ion-content>
